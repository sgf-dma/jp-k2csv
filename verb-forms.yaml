---

- name: "futsuu5z"
  questions:
    - front:
        - line: &def
          - vform:
              base: "teBased"
              new:  &abc "た"
      back:
        line: *def

- name: "futsuu5y"
  questions:
    - front:
        - line: &dictL
          - vform: &dict
              base: "dictBased"
              new:  ""
      back:
        line:
          - vform: *dict
    - front:
        - line: &nai
          - vform:
              base: "naiBased"
              new:  "ない"
      back:
        line: *nai
    - front:
        - line: &taL
          - vform: &ta
              base: "teBased"
              new:  "た"
      back:
        line: *taL
    - front:
        - line: &nakatta
          - vform:
              base: "naiBased"
              new:  "なかった"
      back:
        line: *nakatta

- name: "ddd5y"
  questions:
    - front:
        - line:
          - vform: *dict
        - line: *taL
      back:
        line: &futsuu
          - vform: *dict
          - <<: *nai
          - vform: *ta
          - <<: *nakatta




