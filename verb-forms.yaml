---

- name: "futsuu5z"
  filter:
    from: 20
    till: 25
  questions:
    - front:
        - line: &def
          - vform:
              base: "teBased"
              new:  &abc "た"
      back:
        line: *def

- name: "futsuu5"
  questions:
    - front:
        - line: &dictL
          - vform: &dict
              base: "dictBased"
              new:  ""
      back:
        line: *dictL
    - front:
        - line: &naiL
          - vform: &nai
              base: "naiBased"
              new:  "ない"
      back:
        line: *naiL
    - front:
        - line: &taL
          - vform: &ta
              base: "teBased"
              new:  "た"
      back:
        line: *taL
    - front:
        - line: &nakattaL
          - vform: &nakatta
              base: "naiBased"
              new:  "なかった"
      back:
        line: *nakattaL

- name: "ddd5"
  questions:
    - front:
        - line: *dictL
        - line: *taL
      back:
        line: &futsuuL
          - vform: *dict
          - vform: *nai
          - vform: *ta
          - vform: *nakatta

- name: "dict5"
  questions:
    - front:
        - line: &masuL
          - vform: &masu
              base: "masuBased"
              new:  "ます"
      back:
        line: *dictL

- name: "futsuu5-2"
  questions:
    - front:
        - line: *dictL
        - line: *naiL
        - line: *taL
        - line: *nakattaL
      back:
        line: *futsuuL

- name: "futsuu51"
  questions:
    - front:
        - line: *masuL
      back:
        line: *futsuuL

- name: "ta5"
  questions:
    - front:
        - line: *taL
      back:
        line: *masuL

- name: "nakattaTa5"
  questions:
    - front:
        - line: *nakattaL
      back:
        line: *taL

- name: "cross"
  filter: 25
  questions:
    - front:
        - line: *naiL
      back:
        line: *taL
    - front:
        - line: *taL
      back:
        line: *nakattaL

- name: "square"
  questions:
    - front:
        - line: *naiL
      back:
        line: *taL
    - front:
        - line: *taL
      back:
        line: *nakattaL
    - front:
        - line: *nakattaL
      back:
        line: *dictL

